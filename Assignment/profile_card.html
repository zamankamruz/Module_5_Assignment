<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.profile-card {
    width: 300px;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.profile-card .profile-image img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
}

.profile-card h1 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.profile-card h2 {
    font-size: 18px;
    color: #777;
    margin-bottom: 20px;
}

.profile-card p {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
}

.profile-card p:last-child {
    margin-bottom: 0;
}

</style>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="Md kamruz-Zaman.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>Md Kamruz-Zaman</h1>
            <h2>Software Developer</h2>
            <p>Passionate about creating interactive applications and experiences on the web.</p>
            <p>Email: zamankamruz465@gmail.com</p>
            <p>Mobile: +8801778234701</p>
        </div>
    </div>
</body>
</html>
